<p>todo-comp works!</p>

<div>
    <input [(ngModel)]="newTask" 
    placeholder="Enter new task" 
    (keyup.enter)="addTask()"
    />
    <button (click)="addTask()">Add</button>
</div>

<div>
    <input 
        type="text" 
        placeholder="Search tasks..." 
        [(ngModel)]="searchText"
        class="search-input"
    />

    <select [(ngModel)]="statusFilter" class="status-filter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="active">Active</option>
    </select>
</div>

<ul>
    <li *ngFor="let task of filteredTasks; let i = index">
        <input type="checkbox" 
        (change)="completedTask(i)"
        />
        <span>{{ task.title }}</span>
        <button (click)="deleteTask(task.id)">Remove</button>
    </li>
</ul>
