<p>todo-comp works!</p>

<div>
    <input [(ngModel)]="newTask" placeholder="Enter new task"/>
    <button (click)="addTask()">Add</button>
</div>

<ul>
    <li *ngFor="let task of taskList; let i = index">
        <input type="checkbox" (change)="completedTask(i)">
        <span>{{ task.title }}</span>
        <button (click)="deleteTask(task.id)">Remove</button>
    </li>
</ul>
